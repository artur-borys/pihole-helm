# Default values for pihole.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Image related parameters
image:
  # The repository to pull image tags from
  repository: pihole/pihole
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Number of replicas to run. Do note that the instances are not synced
# Ingress has to be configured for sticky sessions for the GUI to be functional
replicas: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Custom pod annotations
podAnnotations: {}

# Custom podSecurityContext
podSecurityContext:
  {}
  # fsGroup: 1000

# Custom securityContext
securityContext:
  {}
  # allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #     - ALL
  # runAsNonRoot: true
  # seccompProfile:
  #   type: RuntimeDefault
  # runAsUser: 1000
  # runAsGroup: 1000

# HTTP service parameters
httpService:
  type: ClusterIP
  port: 80
  annotations: {}

# DNS Service parameters
dnsService:
  type: ClusterIP
  port: 53
  annotations: {}

# HTTP port binding on host
httpOnHost:
  enabled: false
  hostIP: ~
  hostPort: 80

# DNS TCP port binding on host
dnsTcpOnHost:
  enabled: false
  hostIP: ~
  hostPort: 53

# DNS UDP port binding on host
dnsUdpOnHost:
  enabled: false
  hostIP: ~
  hostPort: 53

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  enabled: true
  etc_pihole:
    storageClassName: ""
    size: 2Gi
  etc_dnsmasqd:
    storageClassName: ""
    size: 2Gi

auth:
  password: ""
  secretName: ""

timezone: UTC
upstreamDNS:
  - "8.8.8.8"
  - "8.8.4.4"

adlists:
  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts

# Whether to update gravity.db to contain only adlists present in the ConfigMap on pod start
# THIS WILL REMOVE ADLISTS WHICH ARE NOT PRESENT IN THE CONFIGMAP!
keepAdlistsInSync: false

# Custom environment variables. See https://github.com/pi-hole/docker-pi-hole#environment-variables
# ALL MUST BE OF TYPE STRING - wrap them in quotes to be safe
environment:
  {}
  # DNSSEC: "true"
  # DNS_BOGUS_PRIV: "true"
  # WEBTHEME: "default-darker"
  # FTLCONF_RATE_LIMIT: "2000/60"

# Whether to restart the pod after Helm upgrade changing the environment ConfigMap
restartOnEnvironmentChange: false
