name: Build with Make

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clean
      run: make clean

    - name: Run build
      run: make build

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: chart.tgz
        path: ${{github.workspace}}/build/pihole*.tgz
